<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./img/calcImage.ico" />
    <title>Calculadora - Atividade 4</title>
    <script src="./js/calculadora.js" defer></script>
  </head>

  <body>
    <div id="container">
      <div id="caixaCalculadora">
        <div id="caixaResultado">
          <h2 id="currentResult">0</h2>
          <h3 id="previousResult1"></h3>
          <h4 id="previousResult2"></h4>
          <h5 id="previousResult3"></h5>
        </div>
        <div id="caixaBotoes">
          <!-- Botões 0 até 9 -->
          <button class="dataButton">7</button>
          <button class="dataButton">8</button>
          <button class="dataButton">9</button>
          <button class="dataButton">+</button>
          <button class="dataButton">4</button>
          <button class="dataButton">5</button>
          <button class="dataButton">6</button>
          <button class="dataButton">-</button>
          <button class="dataButton">1</button>
          <button class="dataButton">2</button>

          <button class="dataButton">3</button>
          <button class="dataButton">*</button>
          <button class="dataButton">0</button>
          <button class="dataButton">.</button>
          <button class="dataButton">/</button>
          <button class="dataButton" id="equalsButton">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
