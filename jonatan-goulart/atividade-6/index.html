<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Atividade 6</title>
</head>

<body>
    <header>
        <h1>One Account. All of Google</h1>
    </header>
    <div class="containermain">
        <form class="containerlogin" action="index.html">
            <img class="containerlogin__img" src="./img/user.png">
            <h4 class="containerlogin__title">Sign in with your Google Account</h4>
            <input class="containerlogin__inputemail" 
                type="email" 
                name="email" 
                value="Email">
            <input class="containerlogin__inputpassword" 
                type="password" 
                name="password" 
                value="password" 
                placeholder="enter a password">
            <div class="containersignin">
                <div class="containersignin__staysignedin">
                    <input type="checkbox" class="containersignin__item" name="staysignedin" value="Boat">
                    <label class="containersignin__item2" for="staysignedin">Stay Signed In</label>
                </div>
                <div class="containersubmit">
                    <input type="submit" class="containersubmit__item" value="Sign in">
                </div>
            </div>
        </form>
        <div>
            <hr class="containermain__hr">
            <a class="containermain__a" href="index.html">
                <p class="">Create an account</p>
            </a>
        </div>
    </div>
</body>

</html>
